name: Build and Deploy Chatbot

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Build Docker image
      run: docker build -t chatbot-app .

    - name: Run tests (optional)
      run: echo "Add your tests here!"

    - name: Push to DockerHub (optional)
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
        docker tag chatbot-app $DOCKER_USERNAME/chatbot-app:latest
        docker push $DOCKER_USERNAME/chatbot-app:latest

    - name: Deploy (optional)
      run: echo "Deploy steps here"
